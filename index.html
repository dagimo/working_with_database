<!DOCTYPE html>
<html>
<head>
  <title>Add Product Details</title>
</head>
<body>
    <div style="text-align: center; background-color: antiquewhite; width: 33%; padding: 2rem;">
  <h1>Add a New Product</h1>
  <form action="http://localhost:3000/add-product" method="POST" >

    <div>
      <label for="product_url">Product URL:</label>
      <input type="url" id="product_url" name="product_url">
    </div>
    <br>
    <div>
      <label for="product_name">Product Name:</label>
      <input type="text" id="product_name" name="product_name" required>
    </div>
    <br>
<!-- user details -->
    <h1>Add a New User</h1>

        <div>
            <label for="user_name">User Name:</label>
            <input type="text" id="user_name" name="user_name" required>
        </div>
        <br>
        <div>
            <label for="user_password">User Password:</label>
            <input type="password" id="user_password" name="user_password" required>
            
        </div>
        <br>
        <!-- product discription -->
        <h1>Add Product Description</h1>
        <div>
            <label for="product_brief_description">Brief Description:</label>
            <textarea id="product_brief_description" name="product_brief_description" rows="3"></textarea>
        </div>
        <br>
        <div>
            <label for="product_description">Full Description:</label>
            <textarea id="product_description" name="product_description" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label for="product_image">Product Image URL:</label>
            <input type="text" id="product_image" name="product_image">
        </div>
        <br>
        <div>
            <label for="product_link">Product Link:</label>
            <input type="text" id="product_link" name="product_link">
        </div>
        <br>
        <!-- product price -->
        <h1>Add Product Price</h1>
        <div>
            <label for="starting_price">Starting Price:</label>
            <input type="number" step="0.01" id="starting_price" name="starting_price" required>
        </div>
        <br>
        <div>
            <label for="price_range">Price Range </label>
            <input type="text" id="price_range" name="price_range">
        </div>
        <br>
 
    <button type="submit" >Submit Details </button>
  </form>

    </form>
    </div>
</body>
</html>
